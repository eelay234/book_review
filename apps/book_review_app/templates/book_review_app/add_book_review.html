<!DOCTYPE html>
<html lang="en">
<head>
 <title>Add Book and Review</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   {% load staticfiles %}
   <link rel="stylesheet" href="{% static 'book_review_app/css/styles.css' %}">
</head>
<body>
<div class="main">
  <a href="/logoff" class="r ">Log off</a>
  <a href="/books/" class="mr">Home</a>
  <h1>Add a new book and review</h1>
  <div class="container">
    {% if messages %}
        <div class="show_errors">
            <ul>
            {% for msg in messages %}
                    <li>{{msg.message}}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
    <div class="hero-unit">
      <form action="/books/add_book_review/" method="post">
          {% csrf_token %}
          <label for="title">Book title:</label><br>
          <input type="text" name="title" id="title"><br>
          <label for="author">Author:</label><br>
          <input type="text" name="author" id="author"><br>
          <label for="review">Review:</label><br>
          <input type="text" name="review" id="review"><br>
          <label for="rating">Rating:</label><br>
          <select name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br><br>
          <input type="submit" class="btn btn-sm btn-success" value="Submit review">
      </form>
    </div>
  </div>
</div>
</body>
</html>
